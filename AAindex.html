<header>
    <title> Digital Espresso</title>

</header>

<body>
    <body style="background-color:DarkRed;">

<div class="header">
    <img src="coffee_logo.jpg" width="200" height="200">
</div>
<!-- Buttons container -->
<div id="container">
    <button id="button" onclick="document.location='index.html'">Home</button>
    <button id="button1" onclick="document.location='aboutus.html'">About Us</button>
    <button id="button2" onclick="document.location='products.html'">Products</button>
    <button id="button3" onclick="document.location='branches.html'">Branches</button>
</div>
<!-- Sildeshow container -->
<div class="slide-show container">
  <div class="mySlides">
  <img src="coffee1.jpg" style="width:60%" class="slideimage">
</div>

<div class="mySlides">
  <img src="coffee2.jpg" style="width:60%" class="slideimage">
</div>

<div class="mySlides">
  <img src="coffee3.jpg" style="width:60%" class="slideimage">
</div>

<!-- Next and previous buttons -->
<div>
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- JavaScript for slideshow-->
<script>
var slideIndex = 1;
showSlides(slideIndex);
// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}
// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
</body>
